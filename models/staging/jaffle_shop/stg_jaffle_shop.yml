version: 2

models:
  - name: stg_jaffle_shop__customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests: [unique,not_null]
      - name: status
        tests:
          - unique:
             severity: warn
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
          - relationships:
              field: <FOREIGN_KEY_COLUMN>
              to: ref('')